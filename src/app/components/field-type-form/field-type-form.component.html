<form [formGroup]="fieldTypeForm" #formDirective novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Feld-Typ-Informationen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            @if (fieldTypeForm.controls['name'].hasError('required')) {
              <mat-error>Name is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" formControlName="description">
            @if (fieldTypeForm.controls['description'].hasError('required')) {
              <mat-error>Description is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="fieldTypeForm.invalid || !fieldTypeForm.dirty">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
